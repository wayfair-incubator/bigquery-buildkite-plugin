version: "3.9"

services:
  test:
    image: "buildkite/plugin-tester"
    volumes:
      - ".:/plugin"

  lint:
    image: "buildkite/plugin-linter"
    command: ['--id', 'wayfair-incubator/bigquery']
    volumes:
      - ".:/plugin"

  shfmt:
    build:
      context: .
      dockerfile: "docker/shfmt.dockerfile"
    command: "-s -l -w ." # (s)implify, (l)ist changes, (w)rite changes to file
    volumes:
      - "./hooks:/plugin"

  devbox: &devbox
    build:
      dockerfile: "./docker/devbox.dockerfile"
      context: "."
    image: "bigquery-plugin-devbox"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes:
      - "./:/app"

  # run all the tests and linting locally
  # - ruff will format code to address issues
  py-test:
    <<: *devbox
    command: "docker/run_tests.sh --format-code"

  # Run ruff format
  ruff-format:
    <<: *devbox
    command: "ruff format plugin_scripts tests"

  # Run ruff linting with fixes
  ruff-lint:
    <<: *devbox
    command: "ruff check --fix plugin_scripts tests"

  # Run ruff check only (no fixes)
  ruff-check:
    <<: *devbox
    command: "ruff check plugin_scripts tests"

  # Run mypy type checking
  mypy:
    <<: *devbox
    command: "mypy plugin_scripts tests"

  lock-requirements:
    <<: *devbox
    entrypoint: "/bin/bash"
    user: root
    command: "docker/lock_requirements.sh"

volumes:
  home:
  env:
    driver: local
